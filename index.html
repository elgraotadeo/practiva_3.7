<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css?v=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_center">
        <!-- La etiqueta cite hace una cita del texto -->
        <p>Y entonces <cite>Paco</cite> exclamó: Visca Valencia!</p>

        <!-- La etiqueta q hace referencia al autor de una frase o texto -->
        <p>Lucho por lo que amo, amo lo que respeto y a lo sumo respeto lo que conozco<br><q>Adolf Hitler</q></p>
        
        <!-- La etiqueta dnf hace referencia a una definición, se utiliza en la palabra a definir -->
        <p>El <dfn>JS</dfn> es un lenguaje de programación utilizado para webs y NODEJS</p>
        
        <!-- La etiqueta abbr siginifica abbrevation que en español es abreviación, donde al pasarle por encima a la abreviación dira lo que significa  -->
        <p>El <abbr title="Cascading Style Sheets">CSS</abbr> es un lenguaje de programción para poner estilos en múltiples tipos de aplicaciones.</p>
    </div>
</body>
</html>
